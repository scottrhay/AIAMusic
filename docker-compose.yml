version: '3.8'

services:
  aiaspeech:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiaspeech
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      # Flask Configuration
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}

      # Database Configuration (connects to host MySQL)
      - DB_HOST=host.docker.internal
      - DB_PORT=3306
      - DB_NAME=${DB_NAME:-aiaspeech_db}
      - DB_USER=${DB_USER:-aiaspeech_user}
      - DB_PASSWORD=${DB_PASSWORD}

      # JWT Configuration
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRES=86400

      # CORS Configuration
      - CORS_ORIGINS=https://speech.aiacopilot.com,http://localhost:3000

      # API Settings
      - API_PREFIX=/api/v1

    volumes:
      # Mount logs directory for persistence
      - ./logs:/app/logs

    networks:
      - aiaspeech-network

    # Connect to host MySQL
    extra_hosts:
      - "host.docker.internal:host-gateway"

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: aiaspeech-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./logs/nginx:/var/log/nginx
      # SSL certificates from Let's Encrypt on host
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - aiaspeech
    networks:
      - aiaspeech-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  aiaspeech-network:
    driver: bridge

# Note: MySQL is NOT in this compose file - it uses your existing MySQL on the host
# n8n is also NOT in this compose file - it uses your existing n8n instance
